<section class="order">
  <div class="container order__container">
    <div class="order__left">
      <h2 class="order__title">Пройди безкоштовний пробний урок</h2>
      <p class="order__descr">
        Визначимо твій рівень володіння англійською мовою і покажемо цифровий підручник
      </p>
    </div>
    <div class="order__right">
      <form action="#" class="form order__form order-form">
        <label class="form__label">
          <input type="text" name="Ім'я" class="input-reset form__input input-name" placeholder="Ім'я">
        </label>
        <label class="form__label">
          <input type="tel" name="Телефон" class="input-reset form__input input-tel" placeholder="Телефон">
        </label>
        <label class="form__label">
          <input type="email" name="E-mail" class="input-reset form__input input-email" placeholder="E-mail">
        </label>
        <button class="btn btn--dark btn-reset form__btn">Записатися</button>
      </form>
    </div>
  </div>
</section>
